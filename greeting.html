<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/greeting.css">
</head>
<section class="d-flex">
    <div>
        <H2 class="title">Курс “<span>System analysis</span> for everyone”</H2>
        <p class="subtitle">Системный анализ для всех</p>
        <p class="greeting-3th-title">“1 ступень”</p>
        <div class="d-flex list-it free-text">
            <img class="list-icon" src="./assets/icons/fire.svg" alt="fire">
            <p class="greeting-bold-text">Осталось n-е количество мест</p>
        </div>
        <div class="d-flex list-it">
            <img class="list-icon" src="./assets/icons/calendar.svg" alt="calendar">
            <p class="greeting-text"><span class="greeting-bold-text">Старт 22.04.</span> Длительность курса - 3 месяца
            </p>
        </div>
        <p class="greeting-text lesson-text list-it">Занятии среда с 19:00 ло 22:00 и воскресенье с 13:00 до 16:00</p>
        <div class="d-flex list-it">
            <img class="list-icon-question" src="./assets/icons/question.svg" alt="question">
            <p class="greeting-text">Если остались вопросы- напишите нам</p>
            <img class="sm-icon" src="./assets/icons/viber.svg" alt="viber">
            <img class="sm-icon" src="./assets/icons/telegram.svg" alt="telegram">
            <img class="sm-icon" src="./assets/icons/whatsapp.svg" alt="whatsapp">
        </div>
        <p class="greeting-4th-title offer-text">Получить оффер в IT</p>
        <button class="booking-button">
            Забронировать место
        </button>
    </div>
    <img class="greeting-img" src="./assets/images/greeting-img.svg" alt="img"/>
</section>
</html>
